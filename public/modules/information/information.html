            <section id="news_content">
                <!-- <h2>挑战：利用CG特效最大化的还原真</h2>
                <h3>猫眼电影：华语电影圈首次尝试全真人CG，导演是第一个吃螃蟹的人，当初为什么会有这样的选择？</h3>
                <p>郭敬明：因为当初在筹备《爵迹》这个项目的时候一直在考虑到底是该实拍还是用CG的形式来实现，因为各有各的难点，实拍最大的问题是有很多固有突破不了的限制，有些是演员天生没办法做到的事情，包括有一些摄影机到不了的镜位，或是达不到的运动，这些都是限制。</p>
                <p>全CG的限制就是对演员的微表情很难把控，如果你要还原一个真人，你做一个怪物或是外星人还反倒容易，跟人不像，稍微有一点喜怒哀乐大家不会觉得是个问题，没人见过外星人长什么样子。就像《魔兽》里面吴彦祖演一个兽人，其实不管那个兽人长成什么样子，你都不会觉得奇怪，但是你把它做成吴彦祖的样子，你稍微有一点点不像，观众都会说这个不像，这个就是最大的区别。</p>
                <img src="../../img/video.png" alt="">
                <h3>动作捕捉制作特辑</h3>
                <p>所以当时各自都有很难的地方，
                    <span>我们之所以决定用CG来呈现，是因为《爵迹》首先是一个奇幻的、视觉为先的电影，如何最大限度的实现它的想象力是最重要的。</span>所以当时决定放弃实拍电影，攻克关于人物写实度的问题。当时有很简单的方式就是把人做的像动画人，但我们不想把它变成一个没有真实感的纯动画片，所以我们尽可能的去模拟真实世界的样子，包括真实世界光线、植物、大气、烟雾、人的表情如喜怒哀乐，我们都希望尽可能去还原真实。</p>
                <h3>猫眼电影： 说到动作捕捉和CG特效，导演邀请了很多著名的特效公司，应该说耗费了很大的成本和精力，这个在初期导演有考虑产出问题或者说在效果上有某种程度的预期吗？</h3>
                <p>郭敬明：如果是同样成本的话，实拍不见得能实现现在这样一个惊艳的效果，所以说CG带来的整个视觉冲击力是非常震撼的，特别是当你在最终的大银幕上感受的时候，跟实拍是完全不一样的，它的那种特有的CG电影的风格是你很难用真人去实现的一些东西。</p>
                <h3>猫眼电影：电影用了两年的时间打磨，导演曾说精细到鬼山莲泉的发丝、幽冥从湖底走出身上的水珠都有精确的计算，制作期间遇到过哪些不曾预判过的困难？</h3>
                <p>郭敬明：太多太多困难了，因为很多困难是你根本预期不到的。首先是技术的壁垒，比如好莱坞的核心团队就是不会开放这个软件给你使用，你明明知道用这个就能解决这个问题，但他就是不开放给你。所以你只能自己去摸索，自己写新的程序去解决这个困难。</p>
                <p>其次是你完全查不出原因怎么会出这个情况，比如说有一个镜头渲染，一切环节反复检查都对，但最后渲染出来的镜头里面陈学冬有一条眉毛就飞了，就不见了，你死活就查不出是什么原因。你检查每一个环节每一个模型，那条眉毛都在，但就是到最后一个环节里那条眉毛就不见了。因为CG是个电脑生成的东西，有时候会出现错误、漏洞，或者人为难以预料的事情。</p>
                <img src="../../img/cxd.jpg" alt="">
                <p>《爵迹》这个电影的体量对整个模型的精度有很高的要求，因为只是在手机上做一个精细的很简单，但是放在大荧幕上要达到很高的精细度是非常困难的，我们做到后期的时候，每一个技术员工的电脑都升级到不能再升级。</p>
                <p>我们之前做的一个城市叫雷恩，几千栋大大小小的建筑，每一个建筑上面成千片瓦片都是3D建模建出来的，当无数栋房子拼成了一整个城市的时候，我们有一个镜头是穿越整个城市，当所有的建筑拼成一个城市之后，我们却发现我们再也打不开这个文件，因为它实在是太大，于是我们又回到技术部门，技术部门写代码默认远景的房子用低精度的形式来打开，中景的房子用中精度来打开，近景的房子用非常高的精度打开，这样才勉强把城市文件调出来。</p>
                <img src="../../img/jj.jpg" alt="">
                <p>因为城市的灯火、每扇窗户透出来的光是不一样的，这种东西你没办法在模型里做，只能回到技术部门来写插件帮你实现，所以小到空气里漂浮的一颗一颗的尘埃、大到一条龙、一个岛屿的崩塌，你看到的一切都是需要电脑制作出来才能看得到，精确到一个演员的雀斑、一颗痣，或者肌肉上的一个疤痕，这些都需要电脑制作来完成，
                    <span>CG特效就像个黑洞可以无休止的去添加细节。但你添加到一定的极限的时候，你就再也做不上去了，因为你的时间、预算、人力、物力各方面是有限的，所以说CG电影的可怕就在于它没有极限，可以追求到无限制的好。</span>
                </p>
                <h3>猫眼电影：曝光的预告片中有大量的打斗场面，跟模拟真人的表情、外表相比，哪个部分实现起来更难？</h3>
                <p>郭敬明：打斗很简单，越近的特写越难，散乱的头发实现起来比较困难。散的头发被风吹起来就是一根一根的，每一根就是一个3D模型，你让它动起来的话就要每一根都去做结算，但是人有十几万根头发，十几万根一起结算没有机器可以拖得动，解决办法就是每十几根头发做一根引导曲线，它追随这个引导曲线的去动。</p>
                <img src="../../img/gcj.jpg" alt="">
                <p>因为头发和布料的结算都是模拟物理的情况，可以设定风速和方向，但是无法决定它飘成什么样子，就像你实拍电影拿一个鼓风机去吹头发，但是你不知道你吹出来好不好看，有可能飞的特别丑，有可能飞的不舒服，但这个你在渲染之前都不知道，你只能一遍一遍的去试，突然试到有一遍飞的特别好的，赶紧存下来。
                    <span>越软的东西在电影里是越难实现的，反倒是很硬的盔甲、剑之类的更容易通过模型复现，所以在电影里水是最难做的。</span>但在电影里最后40分钟是在海上面打的，当时做的时候也是把大家逼疯了。</p>
                <h3>猫眼电影：在之前的小时代系列中，导演有过360度长镜头的尝试，爵迹里有哪些新的尝试吗？</h3>
                <img src="../../img/fbb.jpg" alt="">
                <p>郭敬明：《爵迹》的长镜头更疯狂，一个是开篇的长镜头，是从宇宙开始一路下降到地球，以前调度从一楼到三楼就已经很远了，这次是从太空一路下降到地球，到城市的上空穿越云层到小镇街道，再看到陈学冬在前面街道跑，一路推推推推到他头发丝拍一个最极限的特写。然后跟着他穿越整个城市，一路走过几百个群演，几百个摊贩，卖鱼的、打铁的、和各种各样的炊烟、建筑，你看到的一切就是各种各样的模型打造出来的真实的世界，这个调度大概有三分多钟，然后中间从下雪的夜晚到黄昏、到太空里的那种不断变换的光线。CG电影有一个很难的地方就是光线的变换，跟实拍电影不同，实拍是什么光就是什么光。
                    <span>CG电影里所有的光都是后期做的，它的光旋、它扫过镜头产生的那种灯脚都是电脑做上去的，所以光线在一个镜头里变的越复杂就越难做。</span>这个镜头从去年2月份开始做，到现在才做完。</p> -->
